<!DOCTYPE html>
<html>
  <head>
    

    <link rel="stylesheet" href="stylesheet.css" />

    <!-- font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
    <h1 id="title">HEALTHY TECHIE</h1>

    <div id="fightbox">
        
      <div id="player1">
        <h3 id="turn"> Your Turn</h3>
        <img class="photo" src="https://www.billionsinstitute.com/wp-content/uploads/2017/02/nicole-headshot-circle.png" alt="fighter">
        <h3 id="playerOneName">Player Name</h3>
        <h4 id="playerTwoTitle">job title</h4>
        
        <p id="imFeeling"> I'm feeling...</p>
        <p id="emoji">☹️ 😉 😁</p>
        <meter min="0" low="10" optimum="50" high="80" max="100">
        </meter>

      <div id="buttonbox1">
        <button>Hype</button> <br>
        <button>Feed</button> <br>
        <button>Hug</button> 
      </div>
    </div> <!--- end player1 --> 

      <div id="player2">
        <h3 id="turn"> Your Turn </h3>
      <img class="photo" src="https://sincerelyvictoriat.com/wp-content/uploads/2019/11/round-profile-picture-1.png" alt="">
      <h3 id="playerTwoName">Player Name2</h3>
      <h4 id="playerTwoTitle">job title</h4>
        <p id="imFeeling"> I'm feeling... </p>
        <p id="emoji">☹️ 😉 😁</p>
      <meter min="0" low="10" optimum="50" high="80" max="100">
      </meter>
    <div id="buttonbox2">
      <button>Coffee</button> <br>
      <button>Walk</button> <br>
      <button>Compliment</button>
    </div> <!-- end buttonbox2 -->
  </div> <!-- end player2 -->

  </div><!-- end fightbox -->

</div> <!-- end container -->
    <script src="script.js"></script>
  </body>
</html>
